<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='css/InputLendPage.css'>
    </head>
    <body>
        <div class="container">
            <div class="firstLine">
                <button>
                    <img src="css/imgs/left_arrow.png">
                    <div class="Text">Go Back</div>
                </button>
                <div class="Text">Add Bike To Lend</div>
            </div>
            <div class="ExplanationContainer">
                <div class="SmallText">To be done, follow these simple steps:</div>
                <div class="LineExplanation">
                    <img src="css/imgs/FullCircle1.png" class="Icon">
                    <img src="css/imgs/shoppingCartIcon.png" class="Icon">
                    <div class="Text">Buy or get a locking system on your own</div>
                </div>
                <div class="LineExplanation">
                    <img src="css/imgs/FullCircle2.png" class="Icon">
                    <img src="css/imgs/lockIcon.png" class="Icon">
                    <div class="Text">Install it on your bike</div>
                </div>
                <div class="LineExplanation">
                    <img src="css/imgs/Circle3.png" class="Icon">
                    <img src="css/imgs/articleIcon.png" class="Icon">
                    <div class="Text">Write some information about the bike</div>
                </div>
            </div>
            <div class="InputContainer">
                <div class="InputBox">
                    <div class="Text">Type*</div>
                <input type="text" id="TypeBike" name = "TypeBike" required placeholder="Write here">
                </div>
                <div class="InputBox">
                    <div class="Text">Damages*</div>
                </div>
                <input type="text" id="DamagesBike" name = "Damages" required placeholder="Write here">
                <div class="InputBox">
                    <div class="Text">Model</div>
                <input type="text" id="ModelBike" name = "ModelBike"  placeholder="Write here">
                </div>
                <div class="InputBox">
                    <div class="Text">Size</div>
                <input type="text" id="SizeBike" name = "SizeBike"  placeholder="Write here">
                </div>
                <div class="InputBox">
                    <div class="Text">Notes</div>
                <input type="text" id="NotesBike" name = "NotesBike" placeholder="Write here">
                </div>
                <div class="SmallText">*Mandatory fields</div>
            </div>
            <button class="StartButton">
                <div class="Text">Next</div>
            </button>
        </div>
        <script src='js/InputLendPage.js'></script>
    </body>
</html>
