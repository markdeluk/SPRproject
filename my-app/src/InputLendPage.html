<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='css/InputLendPage.css'>
        <link rel="stylesheet" href="css/Components.css">
        <link rel="stylesheet" href="css/General.css">
        <link rel="stylesheet" href="css/Text.css">
    </head>
    <body>
        <div class="BigContainer">
            <div class="Line space_between">
                <button id = "BackButton" class="SingleButton">
                    <img src="css/imgs/left_arrow.png" class="BigIcon">
                    <div class="Text SingleButtonContent"style="font-size: 40px;" >Go Back</div>
                </button>
                <div class="Text" style="font-size: 40px;">Add Bike To Lend</div>
            </div>
            <div class="ExplanationContainer">
                <div class="SmallText">To be done, follow these simple steps:</div>
                <div class="LineExplanation">
                    <img src="css/imgs/FullCircle1.png" class="BigIcon">
                    <img src="css/imgs/shoppingCartIcon.png" class="BigIcon">
                    <div class="MediumText">Buy or get a locking system on your own</div>
                </div>
                <div class="LineExplanation">
                    <img src="css/imgs/FullCircle2.png" class="BigIcon">
                    <img src="css/imgs/lockIcon.png" class="BigIcon">
                    <div class="MediumText">Install it on your bike</div>
                </div>
                <div class="LineExplanation">
                    <img src="css/imgs/Circle3.png" class="BigIcon">
                    <img src="css/imgs/articleIcon.png" class="BigIcon">
                    <div class="MediumText">Write some information about the bike</div>
                </div>
            </div>
            <div class="VerticalContainer">
                <div class="InputBox Line">
                    <div class="MediumText LeftGap">Type*</div>
                <input type="text" id="TypeBike" class="MediumText input" name = "TypeBike" required placeholder="Write here">
                </div>
                <div class="InputBox Line ">
                    <div class="MediumText LeftGap">Damages*</div>
                    <input type="MediumText" id="DamagesBike" class="MediumText input" name = "Damages" required placeholder="Write here">
                </div>
                <div class="InputBox Line">
                    <div class="MediumText LeftGap">Model</div>
                <input type="text" id="ModelBike" class="MediumText input" name = "ModelBike"  placeholder="Write here">
                </div>
                <div class="InputBox Line ">
                    <div class="MediumText LeftGap">Size</div>
                <input type="text" id="SizeBike" class="MediumText input" name = "SizeBike"  placeholder="Write here">
                </div>
                <div class="InputBox Line">
                    <div class="MediumText LeftGap">Notes</div>
                <input type="text" id="NotesBike" class="MediumText input" name = "NotesBike" placeholder="Write here">
                </div>
                <div class="SmallText">*Mandatory fields</div>
            </div>
            <button class="SingleButton" id = "NextButton">
                <div class="Text SingleButtonContent">Next</div>
            </button>
        </div>
        <script src='js/InputLendPage.js'></script>
    </body>
</html>
