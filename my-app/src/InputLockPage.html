<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='css/InputLockPage.css'>
    </head>
    <body>
        <div class="container">
            <div class="firstLine">
                <button>
                    <img src="css/imgs/left_arrow.png">
                    <div class="Text">Go Back</div>
                </button>
                <div class="Text">Add Bike To Lend</div>
            </div>
            <div class="ExplanationContainer">
                <div class="LineExplanation">
                    <img src="css/imgs/FullCircle3.png" class="Icon">
                    <img src="css/imgs/articleIcon.png" class="Icon">
                    <div class="Text">Write some information about the bike</div>
                </div>
                <div class="LineExplanation">
                    <img src="css/imgs/Circle4.png" class="Icon">
                    <img src="css/imgs/keyIcon.png" class="Icon">
                    <div class="Text">Type the locking code</div>
                    </div>
            </div>
            <div class="SmallText">Type Here</div>
            <div>
                <input type="text" maxlength="4" id = "PinLock">
            </div>
            <button class="StartButton" id = "NextButton">
                <div class="Text">Next</div>
            </button>
        </div>
        <script src='js/InputLockPage.js'></script>
    </body>
</html>
