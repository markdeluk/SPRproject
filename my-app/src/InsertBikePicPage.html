<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='css/InsertBikePicPage.css'>
    </head>
    <body>
        <div class="container">
            <div class="firstLine">
                <button>
                    <img src="css/imgs/left_arrow.png">
                    <div class="Text">Go Back</div>
                </button>
                <div class="Text">Add Bike To Lend</div>
            </div>
            <div class="ExplanationContainer">

                    <div class="LineExplanation">
                        <img src="css/imgs/FullCircle4.png" class="Icon">
                        <img src="css/imgs/keyIcon.png" class="Icon">
                        <div class="Text">Type the locking code</div>
                        </div>
                    <div class="LineExplanation">
                            <img src="css/imgs/Circle5.png" class="Icon">
                            <img src="css/imgs/cameraIcon.png" class="Icon">
                            <div class="Text">Take a few pictures of the bike</div>
                            </div>
            </div>
            <div class="Text" id = "PicDescription">Overall Bike</div>
            <div class="PhotoCaptured" id = "CameraFrame" >
                <img src="css//imgs/coverPhotoCapture.png" height="300px" width="450px" id="Camera">
                
            </div>
            <div class="ButtonContainer">
                <button class="CaptureButton" id = "CaptureButton">
                    <div class="Text selectedColor">Capture</div>
                </button>
            </div>
        </div>
        <script src='js/InsertBikePicPage.js'></script>
    </body>
</html>
