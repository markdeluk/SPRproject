<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='css/InsertBikePicPage.css'>
        <link rel="stylesheet" href="css/Components.css">
        <link rel="stylesheet" href="css/General.css">
        <link rel="stylesheet" href="css/Text.css">
    </head>
    <body>
        <div class="BigContainer">
            <div class="Line space_between">
                <button id = "BackButton" class="SingleButton">
                    <img src="css/imgs/left_arrow.png" class="BigIcon">
                    <div class="Text SingleButtonContent"style="font-size: 40px;" >Go Back</div>
                </button>
                <div class="Text" style="font-size: 40px;">Add Bike To Lend</div>
            </div>
            <div class="ExplanationContainer">

                    <div class="LineExplanation">
                        <img src="css/imgs/FullCircle4.png" class="BigIcon">
                        <img src="css/imgs/keyIcon.png" class="BigIcon">
                        <div class="MediumText">Type the locking code</div>
                        </div>
                    <div class="LineExplanation">
                            <img src="css/imgs/Circle5.png" class="BigIcon">
                            <img src="css/imgs/cameraIcon.png" class="BigIcon">
                            <div class="MediumText">Take a few pictures of the bike</div>
                            </div>
            </div>
            <div class="Text" id = "PicDescription">Overall Bike</div>
            <div class="PictureFrame" id = "CameraFrame" >
                <img src="css//imgs/coverPhotoCapture.png" height="100%" width="100%" id="Camera">
                
            </div>
            <div class="ButtonsContainer">
                <button class="SingleButton" id = "CaptureButton">
                    <div class="Text SingleButtonContent">Capture</div>
                </button>
            </div>
        </div>
        <script src='js/InsertBikePicPage.js'></script>
    </body>
</html>
