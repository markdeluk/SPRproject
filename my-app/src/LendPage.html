<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='css/LendPage.css'>
    </head>
    <body>
        <div class="container">
            <div class="FirstContainer">
                <img src="css/imgs/LendMoneyIcon.png" style="width: 300px;height: 300px;">
                <div class = "LongText">Contribute to our platform by lending your bike and earning up to</div>
                <div class="BigText">15DKK</div>
                <div class = "Text">for each hour and each person using it.</div>
                <button class="GetStartedButton" id = "GetStartedButton">
                    <div class = "Text"> Get Started</div>
                </button>
            </div>
            <div class="ButtonsContainer">
                <button id = "RentButton">
                    <div class="Button">
                        <img src="css/imgs/notselectedDownArrow.png">
                        <div class="Text">Rent</div>
                    </div>
                </button>
                <button id = "LendButton">
                    <div class="Button">
                        <img src="css/imgs/selectedUpArrow.png">
                        <div class="Text Selected">Lend</div>
                    </div>
                </button>
                <button id = "ProfileButton">
                    <div class="Button">
                        <img src="css/imgs/profileIcon.png">
                        <div class="Text">Profile</div>
                    </div>
                </button>
                <button id = "InfoButton">
                    <div class="Button">
                        <img src="css/imgs/InfoIcon.png">
                        <div class="Text">Info</div>
                    </div>
                </button>
            </div>
        </div>
        <script src='js/LendPage.js'></script>
    </body>
</html>
