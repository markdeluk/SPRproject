<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <link rel="stylesheet" href="css/mainpage.css">
        <link rel="stylesheet" href="css/Components.css">
        <link rel="stylesheet" href="css/General.css">
        <link rel="stylesheet" href="css/Text.css">
    </head>
    <body style='border:0; margin: 0'>
        <div id='map'></div>
        <form id="form">
        <div class="searchBar" id = "searchBar">
            <button class="searchButton" type="submit">
                <img src="css//imgs/searchBar_lens.png" class="Icon">
            </button>
            <div>
                <input type="text" name="end" class="SearchInput SmallText" id="destination" placeholder="Choose ending point" />
            </div>
        </div>
    </form>
        <div class="MenuButtoncontainer" id = "MainButtonContainer">       
            <div class="Line center" style="gap:5%">
                <img src="css/imgs/bikeIcon.png" style="width: 60px ;height:60px">
                <div class="Text">Bikes around you</div>
            </div>
            <div class = "blackLine"></div>
            <div class="ButtonsContainer">
                <button id = "RentButton" class="Button">
                    <div class="ContentButton" >
                        <img src="css/imgs/selectedDownArrow.png" class="IconButton">
                        <div class="Text Selected">Rent</div>
                    </div>
                </button>
                <button id = "LendButton" class="Button">
                    <div class="ContentButton">
                        <img src="css/imgs/notselectedUpArrow.png" class="IconButton">
                        <div class="Text">Lend</div>
                    </div>
                </button>
                <button id = "ProfileButton" class="Button">
                    <div class="ContentButton">
                        <img src="css/imgs/profileIcon.png" class="IconButton">
                        <div class="Text">Profile</div>
                    </div>
                </button>
                <button id = "InfoButton" class="Button">
                    <div class="ContentButton">
                        <img src="css/imgs/InfoIcon.png" class="IconButton">
                        <div class="Text">Info</div>
                    </div>
                </button>
            </div>
        </div>
		<div class="results" id="ResultTableContainer">
		</div>

        <div class="bookInfo" id="InfoTableContainer">
            <div class="MoreInfoTable">
                <table id="InfoTable" class="StyleInfoTable" cellspacing="0" cellpadding="0">
				</table>
            </div>
		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=AuNooZItAA8tywWGajwtwAzbZaq7Nxkc"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=AuNooZItAA8tywWGajwtwAzbZaq7Nxkc"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-geocoding.js?key=AuNooZItAA8tywWGajwtwAzbZaq7Nxkc"></script>
        <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
        <script src="js/mapFunction.js"></script>
        <script src="js/mainpage.cjs"></script>
        <script src="js/bundle.js"></script>

        <script>



                
              

        </script>
    </body>
</html>
